_format_version: "0.1"
service_packages:
- description: First Example Service
  name: Example Service
  versions:
  - implementation:
      kong:
        service:
          connect_timeout: 60000
          host: mockbin.org
          id: e73c50db-cb69-4e12-9f12-c19a257bc750
          plugins:
          - config:
              allow:
              - e73c50db-cb69-4e12-9f12-c19a257bc750
              deny: null
              hide_groups_header: false
            enabled: true
            name: acl
            protocols:
            - grpc
            - grpcs
            - http
            - https
          - config:
              anonymous: null
              hide_credentials: false
              key_in_body: false
              key_in_header: true
              key_in_query: true
              key_names:
              - apikey
              run_on_preflight: true
            enabled: true
            name: key-auth
            protocols:
            - grpc
            - grpcs
            - http
            - https
          port: 80
          protocol: http
          read_timeout: 60000
          retries: 10
          routes:
          - https_redirect_status_code: 426
            name: route
            path_handling: v0
            paths:
            - /mock
            preserve_host: false
            protocols:
            - http
            regex_priority: 0
            request_buffering: true
            response_buffering: true
            strip_path: true
          write_timeout: 60000
      type: kong-gateway
    version: v1
